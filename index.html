<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/style.css" type="text/css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen"><span></span></div>
            <button class="value" id="bot0">0</button>
            <button class="value" id="bot1">1</button>
            <button class="value" id="bot2">2</button>
            <button class="value" id="bot3">3</button>
            <button class="value" id="bot4">4</button>
            <button class="value" id="bot5">5</button>
            <button class="value" id="bot6">6</button>
            <button class="value" id="bot7">7</button>
            <button class="value" id="bot8">8</button>
            <button class="value" id="bot9">9</button>
            <button class="operator" id="sum">+</button>
            <button class="operator" id="sub">-</button>
            <button class="operator" id="mul">*</button>
            <button class="operator" id="div">/</button>
            <button id="result">=</button>
            <button class="value" id="point">.</button>
            <button id="clear">CLEAR</button>
            <button id="delete">DEL</button>
        </div>
        
    </body>
    <script src="scripts/javascript.js" type="text/javascript"></script>
</html>
